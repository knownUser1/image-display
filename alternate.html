<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Gallery</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        #nav-bar {
            background-color: white;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .nav-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: var(--secondary-color);
        }
        #upload-container {
            margin: 20px 0;
            padding: 30px;
            border: 2px dashed #ccc;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            transition: border-color 0.3s ease;
        }
        #upload-container:hover {
            border-color: var(--primary-color);
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        #gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        #gallery img:hover {
            transform: scale(1.01);
        }
        #navigation {
            margin-top: 30px;
            text-align: center;
        }
        #navigation button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #navigation button:hover {
            background-color: var(--secondary-color);
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-button {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background-color: white;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .file-input-button:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertical Image Gallery</h1>

        <div id="nav-bar">
            <button class="nav-button" onclick="filterImages('science')">Science</button>
            <button class="nav-button" onclick="filterImages('math')">Math</button>
            <button class="nav-button" onclick="filterImages('english')">English</button>
            <button class="nav-button" onclick="filterImages('social')">Social Studies</button>
            <button class="nav-button" onclick="filterImages('all')">All Subjects</button>
        </div>

        <div id="upload-container">
            <div class="file-input-wrapper">
                <button class="file-input-button">Choose Files</button>
                <input type="file" id="fileInput" multiple accept="image/*" onchange="handleFileSelect(event)">
            </div>
            <p>Upload Images (Select multiple files if needed)</p>
        </div>

        <div id="gallery">
            <!-- Images will be dynamically added here -->
        </div>

        <div id="navigation">
            <button id="prevButton" class="hidden" onclick="previousImage()">Previous Image</button>
            <button id="nextButton" class="hidden" onclick="nextImage()">Next Image</button>
            <button onclick="viewAsmitaTextbook()">View Asmita Textbook</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let images = [];

        function handleFileSelect(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.match('image.*')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        images.push(e.target.result);
                        updateGallery();
                        updateNavigationButtons();
                    };
                    reader.readAsDataURL(file);
                }
            }
        }

        function displayImage(index) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            const img = document.createElement('img');
            img.src = images[index];
            gallery.appendChild(img);
        }

        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updateGallery();
                updateNavigationButtons();
            }
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
                updateNavigationButtons();
            }
        }

        function updateGallery() {
            if (images.length > 0) {
                displayImage(currentIndex);
            } else {
                document.getElementById('gallery').innerHTML = '';
            }
        }

        function updateNavigationButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');

            if (images.length > 0) {
                prevButton.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                prevButton.disabled = currentIndex === 0;
                nextButton.disabled = currentIndex === images.length - 1;
            } else {
                prevButton.classList.add('hidden');
                nextButton.classList.add('hidden');
            }
        }

        function viewAsmitaTextbook() {
            window.location.href = 'asmita-textbook.html';
        }

        function filterImages(subject) {
            // This function would filter images based on subject
            // For now, it just logs the selected subject
            console.log('Filtering images for:', subject);
        }

        // Initial setup
        updateNavigationButtons();
    </script>
</body>
</html>
